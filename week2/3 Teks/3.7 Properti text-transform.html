<html>
<head>
    <style>
        p.none{text-transform: none;}
        p.capitalize{text-transform: capitalize;}
        p.uppercase{text-transform: uppercase;}
        p.lowercase{text-transform: lowercase;}
    </style>
</head>
<body>
    <p class="none">teks ini belum di transformasi</p>
    <p class="capitalize">huruf pertama pada setiap karakter huruf besar</p>
    <p class="uppercase">seluruh teks ini huruf besar</p>
    <p class="lowercase">seluruh teks ini huruf kecil</p>
</body>
</html>
